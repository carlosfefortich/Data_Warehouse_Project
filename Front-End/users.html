<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- Edit Contact Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit User</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" class="form-login" id="user-edit" >
                    <label for="userEditInputName" class="form-label" >Name:</label>
                    <input type="text" id="userEditInputName" class="form-control mb-2" required>
                    <label for="userEditInputLastName" class="form-label" >Last name:</label>
                    <input type="text" id="userEditInputLastName" class="form-control mb-4" required>
                    <label for="userEditInputEmail" class="form-label" >Email:</label>
                    <input type="text" id="userEditInputEmail" class="form-control mb-4" required>
                    <label for="userEditInputRole" class="form-label" >Profile:</label>
                    <input type="text" id="userEditInputRole" class="form-control mb-4" required>
                    <label for="userEditInputPassword" class="form-label" >Password:</label>
                    <input type="text" id="userEditInputPassword" class="form-control mb-4" required>

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Delete contact Modal -->
    <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete user</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Â¿Are you sure you want to delete this user?</p>
                <div>
                    <button class="btn btn-primary" onclick="deleteUser()">Yes</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
                
            </div>
                
            <div class="modal-footer">
            
            </div>
        </div>
        </div>
    </div>

    <nav class="navbar navbar-dark bg-light">
        <div class="container-fluid">
            <a href="index.html"><img src="./images/logo_acamica.png" alt="logo" width="50" height="50" class="text-light"></a>
            <a href="index.html" class="nav-link fs-4 text-primary">Contacts</a>
            <a href="companies.html" class="nav-link fs-4">Companies</a>
            <a href="users.html" class="nav-link fs-4" data-bs-toggle="modal" data-bs-target="#loginModal">Users</a>
            <a href="locations.html" class="nav-link fs-4">Region/City</a>
        </div>
        
    </nav>

    <h2 class="my-4 mx-4">User create</h2>
    
    <form action="" id="user-create" method="POST">
        <div class="create-users-container" >
            <label for="userCreateInputName" class="form-label" >Name</label>
            <input type="text" id="userCreateInputName" class="form-control mb-2" required>
            <label for="userCreateInputLastName" class="form-label" >Last Name</label>
            <input type="text" id="userCreateInputLastName" class="form-control mb-2" required>
            <label for="userCreateInputEmail" class="form-label" >Email Address</label>
            <input type="email" id="userCreateInputEmail" class="form-control mb-2" required>
            <label for="userCreateInputRole" class="form-label" >Profile</label>
            <input type="text" id="userCreateInputRole" class="form-control mb-2" required>
            <label for="userCreateInputPassword" class="form-label" >Password</label>
            <input type="password" id="userCreateInputPassword" class="form-control mb-2" required>
            <label for="userCreateInputRP" class="form-label" >Repeat Password</label>
            <input type="password" id="userCreateInputRP" class="form-control mb-2" required>
            <button type="submit" class="btn btn-primary ms-auto mt-3">Create</button>
        </div>
        
    </form>

    <div class="my-4 mx-4">
        <h2>Users list</h2>
    </div>

    <div class="display-users-container" id="users-container">
        <!-- Header rows -->
        <div class="row">
            <div class="col">
                <div class="d-flex flex-row">
                    <h6>Full Name</h6>
                </div>
            </div>

            <div class="col">
                <div class="d-flex flex-row">
                    <h6>Email</h6>
                </div>
            </div>

            <div class="col">
                <div class="d-flex flex-row">
                    <h6>Profile</h6>
                </div>
            </div>

            <div class="col">
                <h6>Actions</h6>
            </div>
        </div>

        <!-- Info row -->
    </div>
   

    <script src="./node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/users/get.js"></script>
    <script src="./js/users/create.js"></script>
    <script src="./js/users/update.js"></script>
    <script src="./js/users/delete.js"></script>
</body>
</html>
