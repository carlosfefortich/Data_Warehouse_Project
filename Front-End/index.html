    <!-- Add Contact Modal -->
    <div class="modal fade" id="addContactModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add contact</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" class="form-login" id="add-contact-form">
                    <label for="contactAddInputName" class="form-label" >Name:</label>
                    <input type="text" id="contactAddInputName" class="form-control mb-2" required>
                    <label for="contactAddInputLastName" class="form-label" >Last name:</label>
                    <input type="text" id="contactAddInputLastName" class="form-control mb-4" required>
                    <label for="contactAddInputEmail" class="form-label" >Email:</label>
                    <input type="email" id="contactAddInputEmail" class="form-control mb-4" required>
                    <label for="contactAddInputAddress" class="form-label" >Address:</label>
                    <input type="text" id="contactAddInputAddress" class="form-control mb-4" required>
                    <label for="contactAddInputPosition" class="form-label" >Position:</label>
                    <input type="text" id="contactAddInputPosition" class="form-control mb-4" required>
                    <label for="contactAddSelectInterest" class="form-label">Interest</label>
                    <select class="form-select mb-4" aria-label="Default select example" id="contactAddSelectInterest">
                        <option selected>Select the option by clicking it</option>
                        <option value="0">0</option>
                        <option value="25">25%</option>
                        <option value="50">50%</option>
                        <option value="75">75%</option>
                        <option value="100">100%</option>
                    </select>
                    <label for="contactAddSelectCompany" class="form-label">Company</label>
                    <select class="form-select mb-4" aria-label="Default select example" id="contactAddSelectCompany">
                        <option selected>Select the company by clicking it</option>
                        <!-- Options -->
                    </select>
                    <label for="contactAddSelectRegion" class="form-label">Region</label>
                    <select class="form-select mb-4" aria-label="Default select example" id="contactAddSelectRegion">
                        <option selected>Select the Region by clicking it</option>
                        <!-- options -->
                    </select>
                    <label for="contactAddSelectCountry" class="form-label">Country</label>
                    <select class="form-select mb-4" aria-label="Default select example" id="contactAddSelectCountry">
                        <option selected>Select the Country by clicking it</option>
                        <!-- options -->
                    </select>
                    <label for="contactAddSelectCity" class="form-label">City</label>
                    <select class="form-select mb-4" aria-label="Default select example" id="contactAddSelectCity">
                        <option selected>Select the city by clicking it</option>
                        <!-- options -->
                    </select>
                    
                    <div class="contact-channel-container">
                        <h5 class="mb-4 align-self-center">Contact Channels</h5>
                        <label for="contactChannelLinkedIn" class="form-label" >LinkedIn:</label>
                        <input type="text" id="contactChannelLinkedIn" class="form-control mb-4">
                        <label for="contactChannelPhone" class="form-label" >Phone:</label>
                        <input type="text" id="contactChannelPhone" class="form-control mb-4">
                        <label for="contactChannelFacebook" class="form-label" >Facebook:</label>
                        <input type="text" id="contactChannelFacebook" class="form-control mb-4">
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
