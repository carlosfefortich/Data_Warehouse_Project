<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <!-- Add company Modal -->
    <div class="modal fade" id="addCompanyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add company</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" class="form-login" id="add-company-form">
                    <label for="companyAddInputName" class="form-label" >Name:</label>
                    <input type="text" id="companyAddInputName" class="form-control mb-2" required>
                    <label for="companyAddInputEmail" class="form-label" >Email:</label>
                    <input type="text" id="companyAddInputEmail" class="form-control mb-4" required>
                    <label for="add-company-select" class="form-label" >City:</label>
                    <select class="form-select mb-3" aria-label="Default select example" id="add-company-select">
                        <option selected>Select the city by clicking it</option>
                    </select>
                    <label for="companyAddInputAddress" class="form-label" >Address:</label>
                    <input type="text" id="companyAddInputAddress" class="form-control mb-4" required>
                    <label for="companyAddInputPhone" class="form-label" >Phone:</label>
                    <input type="text" id="companyAddInputPhone" class="form-control mb-4" required>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
    
    <!-- Edit company Modal -->
    <div class="modal fade" id="editCompanyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit company</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" class="form-login" id="edit-company-form">
                    <label for="companyEditInputName" class="form-label" >Name:</label>
                    <input type="text" id="companyEditInputName" class="form-control mb-2" required>
                    <label for="companyEditInputEmail" class="form-label" >Email:</label>
                    <input type="email" id="companyEditInputEmail" class="form-control mb-4" required>
                    <label for="edit-company-select" class="form-label" >City:</label>
                    <select class="form-select mb-3" aria-label="Default select example" id="edit-company-select">
                        <option selected>Select the city by clicking it</option>
                    </select>
                    <label for="companyEditInputAddress" class="form-label" >Address:</label>
                    <input type="text" id="companyEditInputAddress" class="form-control mb-4" required>
                    <label for="companyEditInputPhone" class="form-label" >Phone:</label>
                    <input type="text" id="companyEditInputPhone" class="form-control mb-4" required>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Delete company Modal -->
    <div class="modal fade" id="deleteCompanyModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete company</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Â¿Are you sure you want to delete this company?</p>
                <div>
                    <button class="btn btn-primary" id="btn-delete-company">Yes</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
                
            </div>
                
            <div class="modal-footer">
            
            </div>
        </div>
        </div>
